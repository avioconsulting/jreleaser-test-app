project:
  name: jreleaser-test-app
  description: A Test app to verify JReleaser
  longDescription: |
    A Test app to verify JReleaser.

  links:
    homepage: https://github.com/avioconsulting/
    documentation: https://avioconsulting.github.io/jreleaser-test-app/
    license: https://github.com/avioconsulting/jreleaser-test-app/blob/main/LICENSE
    contribute: https://github.com/avioconsulting/jreleaser-test-app/blob/main/CONTRIBUTING.adoc
  authors:
    - Adam DesJardin
    - Manik Magar
  license: BSD 2-Clause
  inceptionYear: "2024"
  tags:
    - jreleaser
    - maven
  java:
    groupId: com.avioconsulting
    version: 8

release:
  github:
    owner: 'avioconsulting'
    overwrite: true
    draft: false
    sign: true
    releaseName: '{{tagName}}'
    skipTag: false
    milestone:
      close: false
    changelog:
      skipMergeCommits: true
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'bot'
          contributor: '^.*(\[bot\])$'
          order: 1
        - label: 'feature'
          title: 'feat:'
        - label: 'issue'
          title: 'fix:'
        - label: 'task'
          title: 'chore:'
        - label: 'deps'
          title: 'deps:'
        - label: 'test'
          title: 'test:'
        - label: 'docs'
          title: 'docs:'
      includeLabels:
        - 'feature'
        - 'issue'
        - 'task'
        - 'deps'
        - 'test'
        - 'docs'
      categories:
        - title: 'üöÄ Features'
          labels:
            - 'feature'
        - title: 'üêõ Issues'
          labels:
            - 'issue'
        - title: 'üß∞ Tasks'
          labels:
            - 'task'
        - title: 'üßπ Dependency and Plugin Updates'
          labels:
            - 'deps'
        - title: 'üß™ Test Updates'
          labels:
            - 'test'
        - title: 'üìù Documentation'
          labels:
            - 'docs'
      replacers:
        - search: 'feat: '
        - search: 'fix: '
        - search: 'chore: '
        - search: 'deps: '
        - search: 'test: '
        - search: 'docs: '
      hide:
        categories:
          - 'merge'
        contributors:
          - 'GitHub'
          - '^.*(\[bot\])$'

checksum:
  individual: true

signing:
  active: ALWAYS
  armored: true
  mode: MEMORY

deploy:
  maven:
    nexus2:
      maven-central:
        active: ALWAYS
        url: https://oss.sonatype.org/service/local
        snapshotUrl: https://oss.sonatype.org/content/repositories/snapshots
        applyMavenCentralRules: true
        verifyPom: false
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - target/staging-deploy

distributions:
  jreleaser-test-app:
    artifacts:
      - path: target/jreleaser-test-app-{{projectVersion}}.jar
