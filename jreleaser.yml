release:
  github:
    owner: 'avioconsulting'
    overwrite: true
    draft: false
    sign: true
    releaseName: '{{tagName}}'
    skipTag: false
    milestone:
      close: false
    issues:
      enabled: true
      comment: 'üéâ This issue has been resolved in `{{tagName}}` ([Release Notes]({{releaseNotesUrl}}))'
      applyMilestone: ALWAYS
      label:
        name: released
        color: '#FF0000'
        description: Issue has been released
    changelog:
      skipMergeCommits: true
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'bot-commits'
          contributor: 'regex:^.*(\[bot\])$'
        - label: 'dependencies'
          title: 'deps:'
          order: 130
      excludeLabels:
        - 'bot-commits'
      categories:
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'merge'
        contributors:
          - 'GitHub'
          - '^.*(\[bot\])$'
      replacers:
        - search: 'feat: '
        - search: 'fix: '
        - search: 'chore: '
        - search: 'deps: '
        - search: 'test: '
        - search: 'docs: '

checksum:
  individual: true

signing:
  active: ALWAYS
  armored: true
  mode: MEMORY

